<input [type]="type" [formControl]="control" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder" />
<ng-container *ngIf="control.touched">
  <p *ngIf="control.errors?.['required'] " class="text-red-400"> Field is required </p>
  <p *ngIf="control.errors?.['minlength'] " class="text-red-400"> Name should be greater than 2
    character </p>
  <p *ngIf="control.errors?.['email'] " class="text-red-400"> Email should contain @ </p>
  <p *ngIf="control.errors?.['min'] " class="text-red-400"> minimum age is 9 </p>
  <p *ngIf="control.errors?.['pattern'] " class="text-red-400"> - at least 8 characters
    - must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number
    - Can contain special characters </p>

</ng-container>
